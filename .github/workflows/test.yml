name: Test voicevox-client

on:
  push:
    branches:
      - main
    
jobs:
  tests:
    name: Test voicevox-client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install depend
        run: pip3 install -U .[tests]
      - name: Run voicevox-engine
        run: docker run --rm -p '127.0.0.1:50021:50021' voicevox/voicevox_engine:cpu-ubuntu20.04-latest
      - name: Run test
        run: pytest
